<div class="login-container">
  <h2>Connexion</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Champ Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email"
        formControlName="email" 
        placeholder="exemple@email.com"
        [class.invalid]="email?.invalid && (email?.dirty || email?.touched || submitted)">
      
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched || submitted)" class="error-message">
        <span *ngIf="email?.hasError('required')">L'email est requis</span>
        <span *ngIf="email?.hasError('email')">Email invalide</span>
      </div>
    </div>
    
    <!-- Champ Mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        type="password" 
        id="password"
        formControlName="password" 
        placeholder="Au moins 6 caractères"
        [class.invalid]="password?.invalid && (password?.dirty || password?.touched || submitted)">
      
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched || submitted)" class="error-message">
        <span *ngIf="password?.hasError('required')">Le mot de passe est requis</span>
        <span *ngIf="password?.hasError('minlength')">Minimum 6 caractères</span>
      </div>
    </div>
    
    <!-- Boutons -->
    <div class="button-group">
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
      <button type="button" (click)="onReset()">Réinitialiser</button>
    </div>
    
    <!-- Message de succès -->
    <div *ngIf="submitted && loginForm.valid" class="success-message">
      ✓ Formulaire valide !
    </div>
  </form>
</div>
